<div [ngStyle]="{ 'background-color': colorService.getColor() }">
  <h1>Background Generator</h1>
  <input
    type="color"
    name="color"
    [(ngModel)]="color"
    [value]="color"
    (change)="setColor(color)"
  />
  <div><button (click)="setColor(randomColor())">Random</button></div>
  <h2>Current CSS Background</h2>
  <h3>{{ currentBG }}</h3>
</div>
