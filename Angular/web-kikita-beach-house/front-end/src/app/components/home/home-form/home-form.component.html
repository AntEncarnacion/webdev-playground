<div class="container ">
<h3 class="d-flex justify-content-center">Reserva Ya</h3>

  <!-- <div class="row"> -->
  <form action="">

    <div class="form-group  ">
      <input type="text" class="form-control" id="name" placeholder="Nombre" />
    </div>


    <div class="form-group  ">
      <input type="text" class="form-control" id="lastName" placeholder="Apellido" />
    </div>

    <div class="form-group ">
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control" required
        placeholder="Numero de cel" />
    </div>


    <div class="form-group ">
      <input type="email" class="form-control" id="email" placeholder="Correo Electronico" />
    </div>


    <div class="form-group ">
      <button type="submit" class="btn btn-secondary">Reserva ya!</button>
    </div>
    
  </form>
</div>
