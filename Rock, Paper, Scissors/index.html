<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
</head>
<body>
    <div class="selection">
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="scissors">Scissors</button>
    </div>

    <div class="round">
        <p id="playerSelection"></p>
        <p id="computerSelection"></p>
        
    </div>

    <div class="results">
        <p id="playerScore">Player Score: 0</p>
        <p id="computerScore">Computer Score: 0</p>
    </div>
    <button id="newGame">New Game</button>
    <script src="./script.js"></script>
</body>
</html>
